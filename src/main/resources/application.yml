  ###数据库相关连接
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.36:3306/shop_member?useSSL=true&characterEncoding=UTF-8
